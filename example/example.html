<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>field</title>
	<meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<style>
		html,body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		#canvas-holder {
			position: absolute;
			width: 100%;
			height: 100%;
		}
	</style>

</head>
<body>

	<div id="container"></div>

	<script src="dat.gui.js"></script>
	<script src="pixi.dev.js"></script>
	<script src="../index.js"></script>

	<script> window.FIELD = Field(document.getElementById('container')) </script>

	<script>
		var fieldController = function() {
		    this.friction = 0.97
		    this.tension = 400
		    this.distance = 300
		    this.pause = window.FIELD.pause
		    this.resume = window.FIELD.resume
		}
		window.onload = function() {
		    var field = new fieldController()
		    var gui = new dat.GUI()

		    gui.add(field, 'friction', 0, 1).step(0.01).onChange(window.FIELD.friction)
		    gui.add(field, 'tension', 1,1000).onChange(window.FIELD.tension)
		    gui.add(field, 'distance', 1, 1000).onChange(window.FIELD.distance)
		    gui.add(field, 'pause')
		    gui.add(field, 'resume')
		}
	</script>

</body>
</html>
