<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>field</title>
	<meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<style>
		html,body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		#container {
			position: absolute;
			width: 100%;
			height: 100%;
		}
	</style>

</head>
<body>

	<div id="container"></div>

	<script src="dat.gui.js"></script>
	<script src="pixi.dev.js"></script>
	<script src="../index.js"></script>

	<script> window.FIELD = Field(document.getElementById('container')) </script>

	<script>
		var fieldController = function() {
			this.pointSpacing = 30
		    this.friction = 0.95
		    this.tension = 80
		    this.distance = 300
		    this.pause = window.FIELD.pause
		    this.resume = window.FIELD.resume
		    this.plusOneFrame = window.FIELD.plusOneFrame
		    this.reset = window.FIELD.reset
		}
		window.onload = function() {
		    var field = new fieldController()
		    var gui = new dat.GUI()

		    gui.add(field, 'pointSpacing', 20, 100).onChange(window.FIELD.pointSpacing)
		    gui.add(field, 'friction', 0.60, .99).step(0.01).onChange(window.FIELD.friction)
		    gui.add(field, 'tension', 1,300).onChange(window.FIELD.tension)
		    gui.add(field, 'distance', 1, 1000).onChange(window.FIELD.distance)
		    gui.add(field, 'pause')
		    gui.add(field, 'resume')
		    gui.add(field, 'reset')
		    gui.add(field, 'plusOneFrame')
		}
	</script>

</body>
</html>
